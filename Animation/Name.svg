<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    <style>
        .letter {
            font-size: 50px;
            font-family: Arial, sans-serif;
            fill: gold;
            opacity: 0;
            animation: fadeInOut 14s linear infinite;
            filter: url(#shadow);
        }

        /* Define animation delays to display each step sequentially */
        .letter:nth-of-type(1), .letter:nth-of-type(8) { animation-delay: 0s; }   /* A and M */
        .letter:nth-of-type(2), .letter:nth-of-type(9) { animation-delay: 1s; }   /* An and Mi */
        .letter:nth-of-type(3), .letter:nth-of-type(10) { animation-delay: 2s; }  /* Ang and Mic */
        .letter:nth-of-type(4), .letter:nth-of-type(11) { animation-delay: 3s; }  /* Ange and Mich */
        .letter:nth-of-type(5), .letter:nth-of-type(12) { animation-delay: 4s; }  /* Angel and Micha */
        .letter:nth-of-type(6), .letter:nth-of-type(13) { animation-delay: 5s; }  /* Angelo and Michai */
        .letter:nth-of-type(7), .letter:nth-of-type(14) { animation-delay: 6s; }  /* Angelos and Michail */

        /* Restart the sequence with pairs */
        .letter:nth-of-type(1), .letter:nth-of-type(8) { animation-delay: 7s; }   /* Restart A and M */
        .letter:nth-of-type(2), .letter:nth-of-type(9) { animation-delay: 8s; }   /* Restart An and Mi */
        .letter:nth-of-type(3), .letter:nth-of-type(10) { animation-delay: 9s; }  /* Restart Ang and Mic */
        .letter:nth-of-type(4), .letter:nth-of-type(11) { animation-delay: 10s; } /* Restart Ange and Mich */
        .letter:nth-of-type(5), .letter:nth-of-type(12) { animation-delay: 11s; } /* Restart Angel and Micha */
        .letter:nth-of-type(6), .letter:nth-of-type(13) { animation-delay: 12s; } /* Restart Angelo and Michai */
        .letter:nth-of-type(7), .letter:nth-of-type(14) { animation-delay: 13s; } /* Restart Angelos and Michail */

        @keyframes fadeInOut {
            0%, 12.5% { opacity: 0; } /* Hidden initially */
            25%, 50% { opacity: 1; }  /* Visible during its active phase */
            62.5%, 100% { opacity: 0; } /* Fade out to reset */
        }
    </style>
    <!-- Shadow filter -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="7" dy="7" stdDeviation="3" flood-color="silver" flood-opacity="0.75" />
        </filter>
    </defs>

    <!-- First Name: Angelos -->
    <text x="50" y="60" class="letter">A</text>
    <text x="100" y="60" class="letter">n</text>
    <text x="150" y="60" class="letter">g</text>
    <text x="200" y="60" class="letter">e</text>
    <text x="250" y="60" class="letter">l</text>
    <text x="300" y="60" class="letter">o</text>
    <text x="350" y="60" class="letter">s</text>

    <!-- Last Name: Michail -->
    <text x="450" y="60" class="letter">M</text>
    <text x="500" y="60" class="letter">i</text>
    <text x="550" y="60" class="letter">c</text>
    <text x="600" y="60" class="letter">h</text>
    <text x="650" y="60" class="letter">a</text>
    <text x="700" y="60" class="letter">i</text>
    <text x="750" y="60" class="letter">l</text>
</svg>
