<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    <style>
        .letter {
            font-size: 50px;
            font-family: Arial, sans-serif;
            fill: gold;
            opacity: 0;
            animation: fadeInOut 9s linear infinite;
            filter: url(#shadow);
        }

        /* Define animation delays for build-up phase */
        .letter:nth-of-type(1), .letter:nth-of-type(8) { animation-delay: 0s; }    /* A and M */
        .letter:nth-of-type(2), .letter:nth-of-type(9) { animation-delay: 0.5s; } /* An and Mi */
        .letter:nth-of-type(3), .letter:nth-of-type(10) { animation-delay: 1s; }  /* Ang and Mic */
        .letter:nth-of-type(4), .letter:nth-of-type(11) { animation-delay: 1.5s; }/* Ange and Mich */
        .letter:nth-of-type(5), .letter:nth-of-type(12) { animation-delay: 2s; }  /* Angel and Micha */
        .letter:nth-of-type(6), .letter:nth-of-type(13) { animation-delay: 2.5s; }/* Angelo and Michai */
        .letter:nth-of-type(7), .letter:nth-of-type(14) { animation-delay: 3s; }  /* Angelos and Michail */

        /* Define animation delays for clear-out phase */
        .letter:nth-of-type(1), .letter:nth-of-type(8) { animation-delay: 4s; }    /* Clear ngelos and ichail */
        .letter:nth-of-type(2), .letter:nth-of-type(9) { animation-delay: 4.5s; } /* Clear gelos and chail */
        .letter:nth-of-type(3), .letter:nth-of-type(10) { animation-delay: 5s; }  /* Clear elos and hail */
        .letter:nth-of-type(4), .letter:nth-of-type(11) { animation-delay: 5.5s; }/* Clear los and ail */
        .letter:nth-of-type(5), .letter:nth-of-type(12) { animation-delay: 6s; }  /* Clear os and il */
        .letter:nth-of-type(6), .letter:nth-of-type(13) { animation-delay: 6.5s; }/* Clear s and l */
        .letter:nth-of-type(7), .letter:nth-of-type(14) { animation-delay: 7s; }  /* Clear nothing */

        /* Keyframe animation for fade-in, hold, and fade-out */
        @keyframes fadeInOut {
            0%, 10% { opacity: 0; }    /* Hidden initially */
            15%, 40% { opacity: 1; }   /* Visible during active phase */
            45%, 100% { opacity: 0; }  /* Fade out */
        }
    </style>

    <!-- Shadow filter -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="7" dy="7" stdDeviation="3" flood-color="silver" flood-opacity="0.75" />
        </filter>
    </defs>

    <!-- First Name: Angelos -->
    <text x="50" y="60" class="letter">A</text>
    <text x="100" y="60" class="letter">n</text>
    <text x="150" y="60" class="letter">g</text>
    <text x="200" y="60" class="letter">e</text>
    <text x="250" y="60" class="letter">l</text>
    <text x="300" y="60" class="letter">o</text>
    <text x="350" y="60" class="letter">s</text>

    <!-- Last Name: Michail -->
    <text x="450" y="60" class="letter">M</text>
    <text x="500" y="60" class="letter">i</text>
    <text x="550" y="60" class="letter">c</text>
    <text x="600" y="60" class="letter">h</text>
    <text x="650" y="60" class="letter">a</text>
    <text x="700" y="60" class="letter">i</text>
    <text x="750" y="60" class="letter">l</text>
</svg>
