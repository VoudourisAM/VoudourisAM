<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    <style>
        .letter {
            font-size: 50px;
            font-family: Arial, sans-serif;
            fill: gold;
            opacity: 0;
            animation: fadeInOut 16s linear infinite;
            filter: url(#shadow);
        }

        /* Define animation delays for sequential letter display */
        .letter:nth-of-type(1), .letter:nth-of-type(8) { animation-delay: 0s; }    /* A and M */
        .letter:nth-of-type(2), .letter:nth-of-type(9) { animation-delay: 1s; }    /* n and i */
        .letter:nth-of-type(3), .letter:nth-of-type(10) { animation-delay: 2s; }   /* g and c */
        .letter:nth-of-type(4), .letter:nth-of-type(11) { animation-delay: 3s; }   /* e and h */
        .letter:nth-of-type(5), .letter:nth-of-type(12) { animation-delay: 4s; }   /* l and a */
        .letter:nth-of-type(6), .letter:nth-of-type(13) { animation-delay: 5s; }   /* o and i */
        .letter:nth-of-type(7), .letter:nth-of-type(14) { animation-delay: 6s; }   /* s and l */

        /* Keyframe animation for fade-in, hold, and fade-out */
        @keyframes fadeInOut {
            0%, 85% { opacity: 0; }    /* Hidden initially */
            10%, 70% { opacity: 1; }   /* Visible during active phase */
            75%, 100% { opacity: 0; }  /* Fade out */
        }
    </style>

    <!-- Shadow filter -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="7" dy="7" stdDeviation="3" flood-color="silver" flood-opacity="0.75" />
        </filter>
    </defs>

    <!-- First Name: Angelos -->
    <text x="50" y="60" class="letter">A</text>
    <text x="100" y="60" class="letter">n</text>
    <text x="150" y="60" class="letter">g</text>
    <text x="200" y="60" class="letter">e</text>
    <text x="250" y="60" class="letter">l</text>
    <text x="300" y="60" class="letter">o</text>
    <text x="350" y="60" class="letter">s</text>

    <!-- Last Name: Michail -->
    <text x="450" y="60" class="letter">M</text>
    <text x="500" y="60" class="letter">i</text>
    <text x="550" y="60" class="letter">c</text>
    <text x="600" y="60" class="letter">h</text>
    <text x="650" y="60" class="letter">a</text>
    <text x="700" y="60" class="letter">i</text>
    <text x="750" y="60" class="letter">l</text>
</svg>
